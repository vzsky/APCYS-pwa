<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS : BOOTStrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- JQ, JS, JSPopper -->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<!-- Style.css -->

	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<link rel="manifest"   href="{{ url_for('static', filename='pwamanifest.json') }}" />

	<script> //Registers a blank SW for PWA-ing
		if ('serviceWorker' in navigator) {
 			 navigator.serviceWorker.register('{{ url_for('static', filename='sw.js') }}')
			  .then(function(registration) {
			    console.log('Registration successful, scope is:', registration.scope);
			  })
			  .catch(function(error) {
			    console.log('Service worker registration failed, error:', error);
			  });
			}
	</script>
	<title> APCYS x KVIS </title>
</head>
<body> 

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  	<div class="w-25 order-first">
	  	 {% block header %}{% endblock %}
		</div>
		<div class="w-50 mx-auto container-fluid">
			<span class="navbar-brand mx-auto">APCYS - KVIS</span>
		</div>
		<div class="w-25 order-last">
  			<a href="/logout" class='float-right'><button class='btn btn-primary'>Logout</button></a>
		</div>
	</nav>

	<div class='m-3'>
		{% block body %}{% endblock %}
	</div>

</body>
</html>
