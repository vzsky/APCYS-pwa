<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS : BOOTStrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- JQ, JS, JSPopper -->

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	<!-- Style.CSS -->
	<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

	<!-- Favicon.ico -->
	<link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
		
	<!-- Faye's Include -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://owlcarousel2.github.io/OwlCarousel2/assets/vendors/jquery.min.js"></script>
	<script src="https://owlcarousel2.github.io/OwlCarousel2/assets/owlcarousel/owl.carousel.js"></script>
 	<link rel="stylesheet" href="https://owlcarousel2.github.io/OwlCarousel2/assets/owlcarousel/assets/owl.carousel.min.css">
 	<link rel="stylesheet" href="https://owlcarousel2.github.io/OwlCarousel2/assets/owlcarousel/assets/owl.theme.default.min.css">

	<style>
		body {
			width: 100%;
			height: 100vh
		}
		.adminform {
           width : 80%;
           margin : auto;
           margin-top :5%;
           align-content: center;
                    height: 80%;
          }
		#welcome {
		  height: 100vh;
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  color : white;
		}
		.loginbg {
			width : 100%;
			background: linear-gradient(to bottom right, #BFFFE1 7%, #865DF6) no-repeat center center fixed; 
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}
		.loginlogos {
			margin : auto;
			padding-top: 20%;
			width : 50%;
		}
		.loginlogo {
			padding-bottom: 5%;
			width : 100%;
		}
		.logintext {
			width : 100%;
			text-align: center;
			margin : auto;
			margin-top : 5%;
			color : white;
		}
		.loginform {
			width : 60%;
			margin : auto;
			margin-top :10%;
			align-content: center;
		}
		.formctrl {
			width: 100%;
			margin-top : 10px;
			border: 2px #ffffff;
    		border-radius: 10px;
    		color : black;
    		padding-left: 10px;
    		padding-right: 10px;
    		background-color: rgba(255,255,255,0.3);;
		}
		.formsm, .formsm:hover {
			position: relative;
			width : 30%;
			height : 27px;
			border: 2px #ffffff;
    		border-radius: 10px;
    		background-color: #7084F2;
    		color : white;
			padding: 0, 0;
			margin-top : 5%;
			margin-left : 35%;
			margin-right : 35%;
			margin-bottom: 10%;
		}
		.formsm:hover {
           border: 2px #7084f2;
           background-color: #6074E2;
          }
        .formtxt {
            /* margin: 0; */
            font-family: inherit;
            font-size: inherit;
            width: 100%;
            margin-top: 10px;
            border: 2px lightskyblue;
            border-radius: 10px;
            color: black;
            padding-left: 10px;
            padding-right: 10px;
            background-color: rgba(255, 255, 255, 0.13);;
        }
		.sponsimg img {
			width:100%;
		}
		#spons {
		  height: 100vh;
		  display: flex;
		  align-items: center;
		  justify-content: center;
		}
		.sponsimg {
		  width: 80%;
		}
		.navbar {
			height : 6%;
			min-height: 40px;
		}
		.navbar-head {
			background: linear-gradient(to right, #9AD4FF 25%, #8854EA) no-repeat center center fixed; 
		}
		.navele {
			height : 100%;
		}
		.head-nav-logo {
			height : 100%;
		}
		.navblock {
			margin : auto;
			color : white;
			text-decoration: none;
		}
		.navblock:hover {
			color :lightgrey;
			text-decoration: none;
		}
		#firstname {
			color : #aa57e5;
			font-size: 5em;
			margin-bottom:0;
		}
		#lastname {
			color : #51ef9b;
			font-size: 3em;
			margin-left : 20px;
		}
		#qr {
			margin : auto;
		}
		.fullheading {
			color : black;
			margin-top : 5%;
			text-align: center;
		}
		.termstext {
			margin-top : 5%;
			text-align: center;
		}
		.bottom { 
			margin-top : 80%;
	 	}
		.announcebtn {
			background: transparent;
    		border: none !important;
		}
		#main iframe {
			border : none;
		}
		.bottombar table {
			width : 100%;
			height : 100%;
		}
		.bottombar table, .bottombar tr, .bottombar td {
			border : none;
		}

	 	/* NINNIN's CSS BELOW THIS POINT */
	 	.addon {
            position: static;
        }
        .cover {
            display: none;
            position: absolute;
            width: 20%;
            height: 100%;
            min-width: 100px;
            background-color: rgba(165, 165, 165, 0.678);
            z-index: 1;
        }
        .cover table {
            border-collapse: collapse;
            min-width: 80;
            width: 100%;
        }
        .cover th,table,td {
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .cover th{
            margin-bottom: .5rem;
            font-family: inherit;
            font-weight: 500;
            line-height: 1.2;
            color: inherit;
        }
        .cover a{
            text-decoration: none;
            color: #66b8b4af
        }
        .cover tr:hover{
            background-color: #f5f5f5;
        }
        .main iframe{
            position: absolute;
            height: 100%;
            width: 100%;
        }
        #box{
            position: absolute;
            height:30px;
            width: 20%;
            min-width: 100px;
            background: rgba(200, 200, 200, 0.719);
            z-index: 2;
        }
        #box2{
            height:30px;
            width: 20%;
            min-width: 100px;
            z-index: 2;
        }
        #k{
            text-align: center;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            height: 100%;
            width: 100%;
        }  
        /* FAYE's CSS BELOW THIS POINT */
        .bar {
		   width: 100%;
		   padding: 2%;
		   background: linear-gradient(to right,#CE8BFF, #80B5FF 80%);
		   color: white;
		   margin: 0 auto;
		   overflow: hidden; 
		  }
		.bottombar {
		   width: 100%;
		   height: 10%;
		   background: linear-gradient(to right,#9AD4FF, #8854EA 80%);
		   position: fixed;
		   bottom: 0;
		   overflow: auto; 
		   z-index: 100;
		  }
		  .container{
		  	position: relative;
			width: 100%;
		  }
		  .carousel-inner img {
		    width: 100%;
		    height: 100%;
		  }
		  .featured{
		  	position: absolute;
		  	background-color: #595959;
			width: 25%;
			height: 6vw;
			opacity: 0.5;
			top: 0;
			color: white;
		  }
		  .beforebottom {
		   width: 100%;
		   padding: 3%;
		   background-color: transparent;
		   position: relative;
		   bottom: 0;
		  }
		  .indextd{
		  	text-align:center;
		  	padding: auto;
		  	width : 50%;
		  }
		  .indextd img {
		  	max-height:7vh;
		  	width:auto;
		  }
		  .bar span {
		  	float:left;
		  	font-size:3vh;
		  }
		  .featured p {
		  	font-size:4vw;
		  	margin-left:1vw
		  }
		  .last {
		  	padding-bottom : 80px;
		  }
		  /* TOP's CSS BELOW THIS POINT */
		  	.text{
			 	width : 100%;
				text-align: center;
			    margin : auto;
			    padding-top : 10%;
		      	color : #EFEFFE;
			}
			.text h4 {
			 	font-size : 50px;
			}

			/* RESPONSIVE DESIGN */
			@media only screen and (min-width: 700px) {  
                .cover {
                    display: block;
                }
                .main iframe{
                    position: absolute;
                    height: 100%;
                    width: 80%;
                    left:20%;
                }
                #box{
                    display:none;
                }
                #box2{
                    display:none;
                }
            }
           @media only screen and (min-aspect-ratio: 710/667)   
            {
                .loginform{
                    margin-top: 0;
                }
                .loginlogo{
                    top:20%;
                    height: auto;
                    width: 49%;
                }
            }
            @media only screen and (max-width: 450px) {  
                
            }
	</style>

	<title> APCYS x KVIS </title>
</head>
<body class='{% block bodyclass %}{% endblock %}'>

	{% block nav %}
	<nav class="navbar navbar-expand-lg navbar-head">
      	<div class="navele w-25 order-first">
       		{% block navleft %}{% endblock %}
    	</div>
    	<div class="navele w-50 mx-auto container-fluid">
      		{% block navcen %}{% endblock %}
    	</div>
    	<div class="navele w-25 order-last">
    		{% block navright %}{% endblock %}
    	</div>
  	</nav>
	{% endblock nav%}

	{% block body %}{% endblock %}
	
</body>
</html>
